name: CI

on:
  push:
  pull_request:
  # Run CI daily even without code changes to ensure tests pass with
  # updated dependencies. See:
  # * https://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows#scheduled-events
  # * https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_07
  schedule:
    - cron: '0 0 * * *'
  # Allow triggering a CI run from the web UI. See:
  # * https://docs.github.com/en/actions/managing-workflow-runs/manually-running-a-workflow
  # * https://github.blog/changelog/2020-07-06-github-actions-manual-triggers-with-workflow_dispatch/
  workflow_dispatch:

jobs:

  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:

    - name: üß∞ Repository Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # Get complete history
        submodules: recursive

    - name: üõ†Ô∏è Install dependencies
      run: |
        make env
        make version

    - name: "Run tests"
      run: |
        source env/conda/bin/activate sphinxcontrib-hdl-diagrams
        cd tests
        for item in TestSkins TestYosysScript TestFlatten TestYosysType TestNMigen TestRTLIL TestCompat; do
          echo "::group::$item"
          python -m unittest test."$item"
          echo '::endgroup::'
        done
